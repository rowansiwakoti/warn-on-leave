<div class="modal-header">
    <button type="button" class="close" ng-click="warnOnLeaveCtrl.closeModal()">&times;</button>
    <h4 class="modal-title" id="modal-title">Confirm</h4>
</div>
<div class="modal-body logout-modal-body" id="modal-body">
    <h4>Are you sure you want to leave the current page?</h4>
</div>
<div class="modal-footer logout-modal-footer">
    <button class="btn btn-primary pull-left" id="add-restaurant" type="button" ng-click="warnOnLeaveCtrl.okay()">Leave</button>
    <button class="btn btn-warning pull-left" type="button" ng-click="warnOnLeaveCtrl.cancel()">Stay</button>
</div>
